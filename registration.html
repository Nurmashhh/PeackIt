<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Регистрация</h1>
    </header>

    <section>
        <form id="registration-form" onsubmit="handleSubmit(event)">
            <div>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="button-container">
                <button type="submit" class="registerr-button">Зарегистрироваться</button>
            </div>
        </form>
        <button onclick="goBack()" class="back-button">Вернуться на главную страницу</button>
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            // Получаем значения полей формы
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Здесь можно обработать данные (например, отправить их на сервер)
            console.log(`Имя: ${name}, Электронная почта: ${email}, Пароль: ${password}`);

            // Очищаем форму после отправки (по желанию)
            document.getElementById('registration-form').reset();
            alert("Регистрация успешна!"); // Сообщение об успешной регистрации
        }

        function goBack() {
            window.history.back(); // Возвращает на предыдущую страницу
        }
    </script>
</body>
</html>
